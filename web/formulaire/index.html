<!DOCTYPE html>
<html lang="fr">
    
    <head>
        <meta charset="utf-8">

        <title>formulaire</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet"> 
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

        <link href="css/style.css" rel="stylesheet">
    </head>
    
    
    <body>
        
    <!-- ......Version Desktop........-->
    
        <div class="d-none d-md-block d-lg-block d-xl-block row">
  
        
            <header>
                    <img class="img-fluid header" src="img/header.png" alt="header" style="width:100%">
                    <img class="img-fluid picto" src="img/picto.png" alt="picto_mail">
            </header>

            
            <div class="container">

                <form class="form-horizontal"> 

                    <fieldset>

                        <div class="formgroup "> 
                          <label class=" control-label" for="selectbasic"></label>
                          <div class="">
                            <select id="selectbasic" name="selectbasic" class="form-control">
                              <option value="1">Choisir votre formation...</option>
                              <option value="2">Option two</option>
                            </select>
                          </div>
                        </div>

                        <!-- boutons smileys -->
                        <div class="form-group">
                              <!--label class=" control-label" for="radios"></label-->
                                <div id="texte">
                                    <p id="question" >Etes-vous satisfait de votre formation? </p>
                                    <p id="enonce">(Sélectionnez le smiley puis développez)</p>
                                </div>  

                                <!-- smileys desktop -->
                                <div class="container" style="text-align:center;width:75%;">
                                    <label class="radio-inline" for="radios-0"><bouton name=action id="radios-0" value="1" checked="checked"><img class="img-fluid" src="img/happy.png"  alt="happy"/></bouton>
                                    </label> 

                                    <label class="radio-inline" for="radios-1"><bouton name=action id="radios-1" value="2" checked="checked"><img class="img-fluid" src="img/middle.png" alt="middle"/></bouton>
                                    </label> 

                                    <label class="radio-inline" for="radios-2"><bouton name=action id="radios-2" value="3" checked="checked"><img class="img-fluid" src="img/unhappy.png" alt="unhappy"/></bouton>
                                    </label>
                               </div>
                            </div>

                            <!-- Textarea -->

                                <div class="form-group">
                                  <label class=" control-label" for="textarea"></label>
                                  <div class="">                     
                                    <textarea class="form-control" id="textarea" name="textarea" placeholder="Pouvez-vous nous en dire plus?"></textarea>
                                  </div>
                                </div>


                            <!-- Bouton envoyer -->

                                <div class="form-group">
                                  <label class="control-label" for=""></label>
                                  <div style="text-align: center">
                                    <button id="button" name="button" class="button">Envoyer</button>
                                  </div>    
                                 </div>

                                <div class="form-group">
                                  <label class=" control-label" for=""></label>
                                  <div class="fb">
                                    <img class="img-fluid fb" src="img/fb.png" alt="facebook_icon">
                                    <p class="fb_txt">Suivez-nous!</p>
                                  </div>    
                                </div>

                    </fieldset>
                </form>
            </div>
    
        </div>
        
        <!-- ......Version Mobile........-->
    
        
            <div class="d-block d-xs-none d-none d-sm-block d-md-none">
        
            <header>
                    <img class="img-fluid header" src="img/header_mobile.png" alt="header">
            </header>

            
            <div class="container">

                <form class="form-horizontal mobile"> 

                    <fieldset>

                        <div class="formgroup"> 
                          <label class=" control-label" for="selectbasic"></label>
                          <div class="">
                            <select id="selectbasic" name="selectbasic" class="form-control">
                              <option value="1">Choisir votre formation...</option>
                              <option value="2">Option two</option>
                            </select>
                          </div>
                        </div>

                        <!-- boutons smileys -->
                        <div class="form-group">
                                <div id="texte">
                                    <p id="question" >Etes-vous satisfait de votre formation? </p>
                                    <p id="enonce">(Sélectionnez le smiley puis développez)</p>
                                </div>  

                                <!-- smileys desktop -->
                                <div class="container_mobile" style="text-align:center;width: 95%;">
                                    <label class="radio-inline_mobile" for="radios-0"><bouton name=action id="radios-0" value="1" checked="checked"><img class="img-fluid" src="img/happy.png"  alt="happy"/></bouton>
                                    </label> 

                                    <label class="radio-inline_mobile" for="radios-1"><bouton name=action id="radios-1" value="2" checked="checked"><img class="img-fluid" src="img/middle.png" alt="middle"/></bouton>
                                    </label> 

                                    <label class="radio-inline_mobile" for="radios-2"><bouton name=action id="radios-2" value="3" checked="checked"><img class="img-fluid" src="img/unhappy.png" alt="unhappy"/></bouton>
                                    </label>
                               </div>
                            </div>

                            <!-- Textarea -->

                                <div class="form-group">
                                  <label class=" control-label" for="textarea"></label>
                                  <div class="">                     
                                    <textarea class="form-control" id="textarea_mobile" name="textarea" placeholder="Pouvez-vous nous en dire plus?"></textarea>
                                  </div>
                                </div>


                            <!-- Bouton envoyer -->

                                <div class="form-group">
                                  <label class="control-label" for=""></label>
                                  <div style="text-align: center">
                                    <button id="button" name="button" class="button">Envoyer</button>
                                  </div>    
                                 </div>

                                <div class="form-group">
                                  <label class=" control-label" for=""></label>
                                  <div class="fb_mobile">
                                    <img class="img-fluid fb" src="img/fb.png" alt="facebook_icon">
                                    <p class="fb_txt">Suivez-nous!</p>
                                  </div>    
                                </div>

                    </fieldset>
                </form>
            </div>
    
        </div>
        
    </body>
</html>
